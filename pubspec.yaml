name: libdbm
version: 0.1.4
description: A tint and fast (1000s read/write per second) database with
  a simple API (`Map`) for Dart using disk-based hashing. No dependencies,
  batteries included.
homepage: https://github.com/libdbm/libdbm
repository: https://github.com/libdbm/libdbm
issue_tracker: https://github.com/libdbm/libdbm/issues

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:

dev_dependencies:
  faker: ^1.3.0
  pedantic: ^1.9.0
  test: ^1.14.4
  collection: ^1.14.13

